<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PEM Documentation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 30px 0;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>PEM Documentation</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit">Login</button>
            <div class="error" id="errorMsg">Incorrect password. Please try again.</div>
        </form>
    </div>

    <script>
        // SHA-256 hash of the correct password (FT3CloudPEM!)
        const CORRECT_PASSWORD_HASH = '37e7ffa8f499e45390f2ba0c7edaff1be022b8d27a8cb12f9290b4433e444c84';
        const AUTH_KEY = 'pem_auth_token';
        
        // Simple hash function using Web Crypto API
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const button = document.querySelector('button');
            
            // Disable button during processing
            button.disabled = true;
            button.textContent = 'Checking...';
            
            const passwordHash = await hashPassword(password);
            
            if (passwordHash === CORRECT_PASSWORD_HASH) {
                // Create a token (simple timestamp-based)
                const token = btoa(Date.now() + ':authenticated');
                sessionStorage.setItem(AUTH_KEY, token);
                
                // Redirect to intended page or home
                const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || '/00-README.html';
                window.location.href = returnUrl;
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                button.disabled = false;
                button.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
